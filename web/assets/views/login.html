<div class="row">
    <div class="input-field col s6" id="log">
    <input type="text" ng-model="user.login" id="login" maxlength="45" required name="login"  class="validate">
      <label class="active" for="login">Login</label>
      </div>
</div>


<div class="row">
    <div class="input-field col s6" id="pass">

    <input type="password" ng-model="user.password" id="password" maxlength="45" required name="password"  class="validate">
      <label class="active" for="password">Password</label>
      </div>
</div>
<div class="row">
    <div class="input-field col s6" >
        <button class="btn waves-effect waves-light" ng-click="login(user)">Submit
          <i class="material-icons right">send</i>
        </button>
    </div>
</div>
